name: 🧪 Go Tests with Allure Reporting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 🧪 Run Allure Tests
        run: |
          mkdir -p allure-results
          go test ./tests -v

      - name: 📦 Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip -q allure-2.27.0.zip
          sudo mv allure-2.27.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: 📊 Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: 🚀 Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: 🔗 Add report link to summary
        if: github.ref == 'refs/heads/master'
        run: |
          echo "📝 [Открыть Allure-отчёт](https://vadym-udaltsov.github.io/TestingGo/)" >> $GITHUB_STEP_SUMMARY

name: Go Tests and Allure Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ðŸ§ª Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ðŸ“¦ Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/

      - name: Set Allure results path
        run: echo "ALLURE_RESULTS_PATH=." >> $GITHUB_ENV

      - name: Run tests with Allure
        run: |
          export ALLURE_RESULTS_PATH=.
          export ALLURE_OUTPUT_PATH=.
          go test -v ./tests/... | tee test_output.log

      - name: âœ… Check Allure Results before Upload
        run: |
          if [ -z "$(ls -A . | grep -i allure-result)" ]; then
            echo "âš ï¸ No Allure results found, skipping upload."
            exit 1
          fi
        continue-on-error: true

      - name: ðŸ“¤ Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: .

  report:
    name: ðŸ“Š Allure Report
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: ðŸ“¥ Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: .
        continue-on-error: true

      - name: ðŸ” Verify Allure Results Before Report Generation
        run: |
          if [ -z "$(ls -A . | grep -i allure-result)" ]; then
            echo "âš ï¸ Allure results not found. Skipping report generation."
            exit 1
          fi

      - name: ðŸ“Š Generate Allure Report
        run: |
          allure generate . --clean -o allure-report

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: ðŸ”— Add Link to Report (Summary)
        run: echo "ðŸ”— [Allure Report](https://vadym-udaltsov.github.io/TestingGo/)" >> $GITHUB_STEP_SUMMARY

name: Go Tests and Allure Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ðŸ“¦ Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: ðŸ§ª Run Go tests with Allure (dailymotion)
        run: |
          export ALLURE_OUTPUT_DIR=allure-results
          mkdir -p allure-results
          go test -v ./tests > test-results.txt || true

      - name: ðŸ“Š Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages


      - name: ðŸ”— Show Allure Report Link
        run: echo "::notice title=Allure Report::https://vadym-udaltsov.github.io/TestingGo/"

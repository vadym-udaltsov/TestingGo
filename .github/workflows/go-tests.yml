name: Go Tests and Allure Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: 🧪 Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: 📦 Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: 🧪 Run Go Tests with Allure
        env:
          ALLURE_OUTPUT_PATH: allure-results
        run: |
          mkdir -p allure-results
          go test -v ./tests

      - name: ✅ Check Allure Results before Upload
        run: |
          if [ -z "$(ls -A allure-results)" ]; then
            echo "⚠️ No Allure results found, skipping upload."
            exit 1
          fi
        continue-on-error: true

      - name: 📤 Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  report:
    name: 📊 Allure Report
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: 📥 Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
        continue-on-error: true

      - name: 🔍 Check Allure Results Presence
        run: |
          if [ -z "$(ls -A allure-results)" ]; then
            echo "⚠️ Allure results not found. Skipping report generation."
            exit 0
          fi

      - name: 📊 Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: 🚀 Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages

      - name: 🔗 Add Link to Report (Summary)
        run: echo "🔗 [Allure Report](https://vadym-udaltsov.github.io/TestingGo/)" >> $GITHUB_STEP_SUMMARY

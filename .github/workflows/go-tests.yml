name: ðŸ§ª Go Tests with Allure Report

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ðŸ§ª Run Go Tests with Allure
        run: |
          mkdir -p allure-results
          go test ./tests -v -json | tee results.json | go run github.com/ozontech/allure-go/tools/cmd@latest --allureoutdir=allure-results --input=results.json
        env:
          GO111MODULE: on

      - name: ðŸ§ª Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          unzip -q allure-2.27.0.zip
          sudo mv allure-2.27.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: ðŸ“Š Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: ðŸ”— Add Link to Report (Summary)
        run: |
          echo "ðŸ”— [Allure Report](https://vadym-udaltsov.gi)

name: ðŸ§ª Go Tests with Allure Reporting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: ðŸ’¾ Cache Allure CLI
        uses: actions/cache@v3
        with:
          path: /opt/allure
          key: allure-2.27.0

      - name: ðŸ“¦ Install Allure CLI (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/

      - name: ðŸ§ª Run Allure Tests
        run: |
          mkdir -p allure-results
          go test ./tests -v

      - name: â™»ï¸ Restore Allure history
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone --depth=1 --branch=gh-pages https://github.com/${{ github.repository }}.git gh-pages || true
          mkdir -p allure-results/history
          cp -r gh-pages/history/* allure-results/history/ || true

      - name: ðŸ“Š Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: ðŸ§³ Archive Allure Report (for downloading)
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: ðŸš€ Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          keep_files: false

      - name: ðŸ”— Add report link to summary
        run: |
          echo "ðŸ“ [Open Allure - Report](https://vadym-udaltsov.github.io/TestingGo/)" >> $GITHUB_STEP_SUMMARY
